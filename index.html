<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <section class="div">
      <nav>
        <img src="images/logo.svg" alt="logo of website">
      </nav>
      <img class="hide" src="images/hero-mobile.jpg" alt="mobile pic">
      <h1 class="pink">We're</h1>
      <h1>coming</h1>
      <h1>soon</h1>
      <p class="pink">Hello fellow shoppers! We're currently building our new
        fashion store. Add your email below to stay up-to-date with announcements
        and our launch deals.</p>
      <form class="input">
        <input type="email" placeholder="Email Address">
        <button class="btn"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
      </form>
    </section>
    <aside>
      <img src="images/hero-desktop.jpg" alt="idel girl pic">
    </aside>
  </main>
</body>

</html>
